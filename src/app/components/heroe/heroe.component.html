<div class="row row-cols-1 row-cols-md-2 animated fadein">  
    <div class="col mb-4">
        <div class="card">
            <img [src]="heroe.img" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ heroe.nombre | uppercase }}</h5>
                <p class="card-text">{{ heroe.bio | uppercase }}</p>
                <p class="card-text">{{ heroe.aparicion|date:'y' }}</p>
                <p class="card-text">{{ heroe.casa }}</p>
                
                <img  *ngIf="heroe.casa == 'DC'" src="../../../assets/img/dc.png" class="card-img-top" alt="...">
                <img  *ngIf="heroe.casa == 'Marvel'" src="../../../assets/img/marvel.png" class="card-img-top" alt="...">
            
            </div>
        </div>
    </div>
</div>
